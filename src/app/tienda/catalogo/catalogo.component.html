
<h1 class="text-center mt-3 mb-5">Catalogo</h1>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-success w-100" [routerLink]="'/tienda/producto'">AÃ±adir producto</button>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Items por pagina</label>
                <input type="number" [(ngModel)]="cantidadPorPagina" class="form-control" id="cantidad" placeholder="Items por pagina">
            </div>

                <option selected [value]="''">Seleccione una categoria</option>
                <option *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</option>
            </select> -->
            <!-- <ng-select [(ngModel)]="categoriaSeleccionada">
                <ng-option *ngFor="let categoria of categorias" [value]="categoria">{{categoria}}</ng-option>
             </ng-select> -->
            <ng-select [items]="categorias" 
                bindLabel="categorias" 
                bindValue="categorias" 
                [(ngModel)]="categoriaSeleccionada"
                notFoundText="No hay coincidencias"
                placeholder="Seleccione un valor">
            </ng-select>
            <button (click)="refrescar()" class="btn btn-info w-100">Filtrar</button>
        </div>
        <div class="col-md-9">
            <div class="row" *ngFor="let producto of productos">
                <app-tarjeta [producto]="producto"></app-tarjeta>
            </div>
        </div>
    </div>
</div>
