<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="producto.image" class="img-fluid rounded-start" alt="{{producto.title}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{producto.title}}</h5>
          <p class="card-text">{{producto.description}}</p>
          <p class="card-text"><small class="text-body-secondary">{{producto.price | currency : 'EUR' : 'B': '1.2-2' }}</small></p>
          <button (click)="eliminar(producto.id)" class="btn btn-danger">Eliminar</button>
          <button [routerLink]="'/tienda/producto/'+producto.id" class="btn btn-warning">Editar</button>
        </div>
      </div>
    </div>
  </div>
